plugins {
	id 'lumicore.java-conventions'
	id 'lumicore.dev-tools'
	id 'lumicore.build-properties'
    id 'application'
}

application {
	mainClass = 'com.github.epimethix.accounting.Accounting'
}

dependencies {
    implementation project(':core')
    implementation project(':benchmark')
    implementation project(':ipc')
    implementation project(':logging')
    implementation project(':orm-sqlite')
    implementation project(':properties')
    implementation project(':swing')
    // Apache 2.0
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.github.epimethix.accounting.Accounting',
        	'Implementation-Title': project.name,
        	'Implementation-Version': project.version
    }
}
