plugins {
    // Apply the java-library plugin to add support for Java Library
	id 'lumicore.java-conventions'
	id 'java-library'
}



dependencies {
	api project(':common')
	api project(':ioc')
	api project(':ioc-annotations')
	api project(':profile')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}
 
